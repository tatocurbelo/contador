<!DOCTYPE html>
<html>
      <head>
            <title>Pilora</title>
            
            <style>
                  
                  .contenedor{
                  width: 100%;
                  border-color: rgb(175, 78, 43);
                  border: 10px;
                  border-style:solid;
                  position: absolute;
                  display: inline-block;
                 
                              }
                  .pn{
                        position: absolute;
                        top:10%;
                        left:38%;
                        border:none; 
                               
                  }
                  
                  .sn{
                        position: absolute;
                        top: 28%;
                        left: 38%;
                        border:none; 
                      
                  }
               
                  .operaciones{
                        position:absolute;
                        top: 15%;
                        left: 20%;
                    
                  }
                  .resultado{
                        position: absolute;
                        top:46%;
                        left:39%;

                  }
                  input {
                        max-width: 150px;
                        font-size: 25px;
                  }
                  button{
                        color: rgb(0, 0, 0);
                        background-color: blueviolet;
                  }
                
            </style>
      </head>
      <body> 
            <div class="contenedor">
                  <img src="pepapig.jpg" alt="pepapig" width="100%" >
      
            
                  <div style="text-align: center"> Calculadora de Pilora</div>
                        <div class="pn">
                              <input id="pn" type="number" name="pn" > 
                        </div>
                        <div class="sn">
                              <input id="sn" type="number" name="sn">
                        </div>
                        <div class="operaciones">
                              <button onclick="suma()">+</button>
                              <button onclick="resta()">-</button>
                              <button onclick="multi()">x</button>
                              <button onclick="divi()">%</button>
                        </div>
                        <div class="resultado" >
                              <p > resultado <h1 >0</h1> </p>
                        </div>
            </div> 
      <script>
            
            function suma() {
      
                  var pn = document.querySelector('#pn').value;
                  var sn = document.querySelector('#sn').value;
                  res =parseFloat(pn)+parseFloat(sn);
            
                  document.querySelector('h1').innerHTML = res;
                  
                  }
            function resta() {
      
                  var pn = document.querySelector('#pn').value;
                  var sn = document.querySelector('#sn').value;
                  var res = pn-sn;
                  document.querySelector('h1').innerHTML = res;
                  
                  }
            function multi() {
            
            var pn = document.querySelector('#pn').value;
            var sn = document.querySelector('#sn').value;
            var res = pn*sn;
                  document.querySelector('h1').innerHTML = res;
            
      }
            function divi() {
            
            var pn = document.querySelector('#pn').value;
            var sn = document.querySelector('#sn').value;
            var res = pn/sn;
                  document.querySelector('h1').innerHTML = res;
      }

      </script>    
      
      
      </body>

      </html>
